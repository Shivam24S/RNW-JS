<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img
          src="https://images.pexels.com/photos/27771819/pexels-photo-27771819.jpeg"
          alt="photo"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/8813204/pexels-photo-8813204.jpeg"
          alt="photo"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/33315262/pexels-photo-33315262.jpeg"
          alt="photo"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/33670090/pexels-photo-33670090.jpeg"
          alt="photo"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/9437696/pexels-photo-9437696.jpeg"
          alt="photo"
        />
      </div>
    </div>

    <!-- jQuery first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Then Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
